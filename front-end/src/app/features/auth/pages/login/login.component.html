<div class="login-container">
  <div class="login-box">
    <h2>Iniciar Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="input-group">
        <label>Email</label>
        <input type="email" formControlName="email"
          [ngClass]="{ 'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched }" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
          Email requerido y válido
        </div>
      </div>

      <!-- Contraseña -->
      <div class="input-group">
        <label>Contraseña</label>
        <input type="password" formControlName="password"
          [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          Contraseña requerida
        </div>
      </div>

      <!-- Error general -->
      <div *ngIf="errorMessage" class="alert-danger">
        {{ errorMessage }}
      </div>

      <!-- Botón -->
      <button type="submit" [disabled]="loginForm.invalid || loading">
        <span *ngIf="loading" class="spinner"></span>
        Ingresar
      </button>

      <!-- Registro -->
      <div class="register-link">
        ¿No tienes cuenta?
        <a (click)="registersubmit()">Regístrate aquí</a>
      </div>

    </form>
  </div>
</div>
