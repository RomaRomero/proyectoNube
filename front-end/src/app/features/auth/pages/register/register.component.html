<div class="register-container">
  <div class="register-box">
    <h2>Crear Cuenta</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Nombre -->
      <div class="input-group">
        <label>Nombre</label>
        <input type="text" formControlName="nombre" [ngClass]="{ 'is-invalid': isInvalid('nombre') }" />
        <div *ngIf="isInvalid('nombre')" class="error-message">
          Nombre requerido
        </div>
      </div>

      <!-- Correo -->
      <div class="input-group">
        <label>Email</label>
        <input type="email" formControlName="correo" [ngClass]="{ 'is-invalid': isInvalid('correo') }" />
        <div *ngIf="isInvalid('correo')" class="error-message">
          Correo requerido y válido
        </div>
      </div>

      <!-- Contraseña -->
      <div class="input-group">
        <label>Contraseña</label>
        <input type="password" formControlName="clave" [ngClass]="{ 'is-invalid': isInvalid('clave') }" />
        <div *ngIf="isInvalid('clave')" class="error-message">
          Contraseña requerida
        </div>
      </div>

      <!-- Error general -->
      <div *ngIf="errorMessage" class="alert-danger">
        {{ errorMessage }}
      </div>

      <!-- Botón -->
      <button type="submit" [disabled]="registerForm.invalid || loading">
        <span *ngIf="loading" class="spinner"></span>
        Registrarse
      </button>

      <!-- Enlace a login -->
      <!-- Enlace a login -->
      <div class="register-link">
        ¿Ya tienes cuenta?
        <a class="login-link" (click)="Loginsubmit()">Inicia Sesión aqui</a>
      </div>

    </form>
  </div>
</div>
